<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>

    <!-- Librerías necesarias -->
    <link rel="stylesheet" type="text/css" href="../css/paleta.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../Informes/img/MI.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../Informes/img/MI.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../Informes/img/MI180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Informes/img/MI32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Informes/img/MI16.png">
    
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #888;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content {
            text-align: center;
        }

        .close-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <menu id="menucontainer">
        <div id="menutop">
          <div id="menutopleft"><a href="../index.html"> < Atrás</a></div>
          <div id="menutopright">       
            <a href="#">Login</a>      
          </div>
        </div>
        <!-- BARRA DE PROGRESO -->
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
        <!-- END BARRA DE PROGRESO -->       
      </menu>

           
    <form id="loginForm">
        <div class="form-container"> 
            <div id="headline">          
                <legend><h3>LOGIN</h3></legend>

            <!-- ENCABEZADO RESULTADO CONSULTA DE GRUPO Y FACETA-->
                 <!-- Mensaje de resultado -->
                 <div id="status-message"></div>
                 <div id="encabezado">
                    <!-- Aquí podrías tener campos para mostrar el Grupo y la Faceta si lo deseas -->
                        <div class="form-group-faceta">
                          <label class="GF" id="nombre"><span> </span></label><label class="GF" id="email"><span > </span></label>
                        </div>  
                    </div>                
            </div>
            
            <!-- CAMPO CORREO-->
            <div class="form-group" id="correoContainer" >
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required><br>
            </div>

            <!--CAMPO BOTON SUBMIT ENVIAR-->
            <div class="form-group" id="submitBtnContainer">
                <input type="submit" id="submitBtn" value="Enviar">
            </div>            
        
            <!-- Modal de procesamiento -->
            <div id="processingModal" class="modal">
                <div class="modal-content">
                <h2>Procesando registro...</h2>
                <p>Por favor, espera mientras se envían los datos.</p>
                </div>
            </div>
        </div>             
    </form>
            <!-- Modal para mostrar el mensaje -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <p id="modal-message"></p>
                    <button class="close-btn" id="closeModal">Cerrar</button>
                </div>
            </div>
    

    <!-- FOOTER- PIE DE PAGINA-->
    <footer>
        <div>©2024 EL JARDIN TOL-53140</div>
        <div>       
            <a href="https://github.com/grupos53140/Informes/blob/main/CONDICIONES.md">Condiciones de uso</a> | 
            <a href="https://github.com/grupos53140/Informes/blob/main/PRIVACY.md">Política de privacidad</a>
        </div>
    </footer>

    <script>
        // Mostrar mensaje en el modal
        function mostrarModal(msg) {
            const modal = document.getElementById('myModal');
            document.getElementById('modal-message').textContent = msg;
            modal.style.display = 'block';
    
            // Cerrar el modal
            document.getElementById('closeModal').addEventListener('click', function() {
                modal.style.display = 'none';
            });
        }
    
        // Mostrar mensaje en el HTML
        function mostrarMensaje(msg) {
            document.getElementById('status-message').textContent = msg;
        }
    
        // Evento blur: consultar si el email existe
        document.getElementById('email').addEventListener('blur', function() {
            const inputEmail = this.value;
            mostrarMensaje("Consultando...");
    
            fetch(`https://script.google.com/macros/s/AKfycbxqs2vqHWcHp3zpT_89IhSoi9OhQVS7Mpy3UGfeZP2C82YxDcL9zYm5q8oNVN_lYsCz/exec?email=${inputEmail}`)
            .then(response => response.json())
            .then(data => {
                if (data.email) {
                    mostrarMensaje("Usuario encontrado: " + data.email);
                } else {
                    mostrarMensaje("Usuario no encontrado...Consulta blur");
                }
                console.log(data);
            })
            .catch(error => console.error('Error!', error));
            
        });
    
        // Evento submit: autenticar y registrar en log
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevenir la recarga de la página
    
            const email = document.getElementById('email').value;
    
            fetch('https://script.google.com/macros/s/AKfycbxqs2vqHWcHp3zpT_89IhSoi9OhQVS7Mpy3UGfeZP2C82YxDcL9zYm5q8oNVN_lYsCz/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'email': email,
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Usuario autenticado') {
                    mostrarModal(`¡Bienvenido, ${email}!`);
                } else {
                    alert('¡Usuario no encontrado... loginForm!');
                }
                console.log(data);
            })
            .catch(error => console.error('Error!', error));
            
        });
    </script>
</body>
</html>

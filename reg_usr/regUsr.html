<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- Librerías necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Formulario de Registro</h1>

    <form id="registerForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="uuid">UUID del Dispositivo:</label>
        <input type="text" id="uuid" name="uuid" readonly><br>

        <button type="submit">Registrar</button>
    </form>

    <script>
        // Generar UUID
        const uuid = uuidv4();
        document.getElementById('uuid').value = uuid;

        // Enviar datos del formulario a Google Sheets
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Obtener valores del formulario
            const username = document.getElementById('username').value;
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const uuid = document.getElementById('uuid').value;

            // Enviar a Google Sheets
            sendToGoogleSheets(username, nombre, email, uuid);
        });

        function sendToGoogleSheets(username, nombre, email, uuid) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyeclACL4tAE5JDUukWOMRt67ab-mdUQBjONQeVlsJl9VBg8wsh_OXFNLBwSrn1gC2D/exec';
            const formData = new FormData();

            // Añadir los datos al formulario
            formData.append('username', username);
            formData.append('nombre', nombre);
            formData.append('email', email);
            formData.append('uuid', uuid);

            // Enviar al servidor
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert('¡Registro exitoso!'))
                .catch(error => console.error('Error!', error.message));
        }
    </script>
</body>
</html>

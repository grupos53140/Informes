<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- Librerías necesarias -->
    <link rel="stylesheet" type="text/css" href="../Informes/css/paleta.css">
    <link rel="stylesheet" type="text/css" href="../Informes/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <menu id="menucontainer">
        <div id="menutop">
          <div id="menutopleft">©2024 EL JARDIN TOL-53140</div>
          <div id="menutopright">       
            <a href="#">Login</a>      
          </div>
        </div>
        <!-- BARRA DE PROGRESO -->
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
        <!-- END BARRA DE PROGRESO -->       
      </menu>

    <h1>Registrese</h1>
    <div class="form-container">        
        <form id="registerForm">
            <div id="headline">          
                <legend><h3>Formulario de Registro</h3></legend>      
                <!-- ENCABEZADO RESULTADO CONSULTA DE GRUPO Y FACETA-->
                 <!-- Mensaje de resultado -->
                 <div id="status-message"></div>
            </div>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required><br>
            </div>
            
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="uuid">UUID del Dispositivo:</label>
                <input type="text" id="uuid" name="uuid" readonly hidden><br>

                <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        // Generar UUID
        const uuid = uuidv4();
        document.getElementById('uuid').value = uuid;

        // Enviar datos del formulario a Google Sheets
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Obtener valores del formulario
            const username = document.getElementById('username').value;
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const uuid = document.getElementById('uuid').value;

            // Enviar a Google Sheets
            sendToGoogleSheets(username, nombre, email, uuid);
        });

        function sendToGoogleSheets(username, nombre, email, uuid) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyeclACL4tAE5JDUukWOMRt67ab-mdUQBjONQeVlsJl9VBg8wsh_OXFNLBwSrn1gC2D/exec';
            const formData = new FormData();

            // Añadir los datos al formulario
            formData.append('username', username);
            formData.append('nombre', nombre);
            formData.append('email', email);
            formData.append('uuid', uuid);

            // Enviar al servidor
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert('¡Registro exitoso!'))
                .catch(error => console.error('Error!', error.message));
        }
    </script>
</body>
</html>
